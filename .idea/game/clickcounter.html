<!DOCTYPE html>
<html lang="en">

</head>
<body>

        <div id="scoreboard">

            <div class="point">
                <p id = "tomatoCounter">0</p>

            <div class="point">

            </div>

            <div class="point">
                <p id = "carrotCounter">0</p>

                <p id = "potatoCounter">0</p>

            </div>

            <div class="point">
